hammurabi {
    dataFrameInfo {
        cutoffDate=${?YEAR}"-"${?MONTH}"-"${?DAY}
        frequencyRuleExecution="Daily"
        objectPathName="/data/raw/cicy/data/ydaicgarse_garanti_seguro/"
        physicalObjectName="t_cicy_ydaicgarse_garanti_seguro"
        subset="partition_data_year_id='"${?YEAR}"' and partition_data_month_id='"${?MONTH}"' and partition_data_day_id='"${?DAY}"'"
        submitterId=CO
        uuaa=cgug
    }
    input {
        paths=[
            "/data/raw/cicy/data/ydaicgarse_garanti_seguro/"
        ]
        schema {
            path="${repository.host}/artifactory/${schemas.repo}/schemas/co/cgug/raw/ydaicgarse/latest/ydaicgarse.output.schema"
        }
        type=avro
    }
    rules=[
        {
            class="com.datio.hammurabi.rules.completeness.BasicPerimeterCompletenessRule"
            config {
                acceptanceMin=100.0
                dataValues {
                    options {
                        delimiter="\t"
                        header=true
                        mode=FAILFAST
                    }
                    paths=[
                        "/in/staging/ratransmit/aplus/cicy/CCGUG_D02_"${?YEAR}${?MONTH}${?DAY}"_ydaicgarse_garanti_seguro.csv"
                    ]
                    schema {
                        path=${ARTIFACTORY_UNIQUE_CACHE}"/artifactory/"${SCHEMAS_REPOSITORY}"/schemas/co/cgug/raw/ydaicgarse/latest/ydaicgarse.input.schema"
                    }
                    type=csv
                }
                isCritical=false
                minThreshold=100.0
                targetThreshold=100.0
                withRefusals=false
            }
        },
        {
            class="com.datio.hammurabi.rules.validity.NotNullValidationRule"
            config {
                acceptanceMin=100.0
                columns=[
                    "insured_customer_id",
                    "insurance_guarantee_id",
                    "insurance_movement_id"
                ]
                isCritical=false
                minThreshold=100.0
                targetThreshold=100.0
                withRefusals=false
            }
        },
        {
            class="com.datio.hammurabi.rules.validity.FormatValidationRule"
            config {
            acceptanceMin=100.0
                columns=[
                    "insured_customer_id",
                    "insurance_guarantee_id",
                    "insurance_movement_id",
                    "insurance_insurable_amount",
                    "gntee_annual_premium_amount",
                    "insured_amount",
                    "annual_premium_amount"
                ]
                format="^$|-?[0-9]+(?:[.,][0-9]+)?(?:[Ee][-+]?[0-9]+)?$"
                isCritical=false
                minThreshold=100.0
                targetThreshold=100.0
                withRefusals=false
            }
        }
    ]
}
