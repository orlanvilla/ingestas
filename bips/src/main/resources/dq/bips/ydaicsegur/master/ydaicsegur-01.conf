hammurabi {
    dataFrameInfo {
        cutoffDate=${?YEAR_PREV}"-"${?MONTH_PREV}"-"${?DAY_PREV}
        frequencyRuleExecution="Daily"
        objectPathName="/data/master/bips/data/t_bips_ydaicsegur_inf_segur_poli"
        physicalObjectName="t_bips_ydaicsegur_inf_segur_poli"
        subset="partition_data_year_id='"${?YEAR_PREV}"' and partition_data_month_id='"${?MONTH_PREV}"' and partition_data_day_id='"${?DAY_PREV}"'"
        uuaa=bips
    }
    input {
        paths=[
            "/data/master/bips/data/t_bips_ydaicsegur_inf_segur_poli"
        ]
        schema {
            path=${ARTIFACTORY_UNIQUE_CACHE}"/artifactory/"${SCHEMAS_REPOSITORY}"/schemas/co/bips/master/ydaicsegur/latest/ydaicsegur.output.schema"
        }
        type=parquet
    }
    rules=[
        {
            //1.1 valida fichero en tiempo y hora
            class="com.datio.hammurabi.rules.availability.DateRangeFileRule"
            config {
                acceptanceMin=100.0
                column="operational_audit_insert_date"
                isCritical=false
                minThreshold=100.0
                targetThreshold=100.0
                value=${?YEAR}"-"${?MONTH}"-"${?DAY}" 23:59:59"
                withRefusals=false
            }
        },
        {
            //2.3 Numero de registros raw vs master
            class="com.datio.hammurabi.rules.completeness.ConditionalPerimeterCompletenessRule"
            config {
                acceptanceMin=100.0
                condition="partition_data_year_id='"${?YEAR_PREV}"' and partition_data_month_id='"${?MONTH_PREV}"' and partition_data_day_id='"${?DAY_PREV}"'"
                dataValues {
                    options {
                        castMode=notPermissive
                        disableAutomaticConversions=false
                    }
                    paths=[
                        "/data/raw/cicy/data/t_cicy_ydaicsegur_inf_segur_poli"
                    ]
                    schema {
                        path=${ARTIFACTORY_UNIQUE_CACHE}"/artifactory/"${SCHEMAS_REPOSITORY}"/schemas/co/bips/master/ydaicsegur/latest/ydaicsegur.input.schema"
                    }
                    type=avro
                }
                isCritical=false
                minThreshold=100.0
                targetThreshold=100.0
                withRefusals=false
            }
        },
        {
            //3.1 No Nulos en Campos LLaves
            class="com.datio.hammurabi.rules.validity.NotNullValidationRule"
            config {
                acceptanceMin=100.0
                columns=[
                    "insured_customer_id",
                    "system_policy_id",
                    "insurance_certificate_id",
                    "insurance_situation_type"
                ]
                isCritical=false
                minThreshold=100.0
                targetThreshold=100.0
                withRefusals=false
            }
        },
        {
            class="com.datio.hammurabi.rules.validity.FormatValidationRule"
            config {
                acceptanceMin=100.0
                columns=[
                    "insured_customer_id",
                    "system_policy_id",
                    "insurance_certificate_id",
                    "insurance_situation_type"
                ]
                format=".*"
                isCritical=false
                minThreshold=100.0
                targetThreshold=100.0
                withRefusals=false
            }
        },
        {
            //4.2 Duplicado en campos llaves
            class="com.datio.hammurabi.rules.consistence.DuplicateRule"
            config={
                columns=[
                    "insured_customer_id",
                    "system_policy_id",
                    "insurance_certificate_id",
                    "insurance_situation_type"
                ]
                acceptanceMin=100
                minThreshold=100
                targetThreshold=100
                isCritical=false
                withRefusals=false
            }
        }
    ]
}
