hammurabi {
    dataFrameInfo {
        cutoffDate=${?YEAR}"-"${?MONTH}"-"${?DAY}
        frequencyRuleExecution="Monthly"
        objectPathName="/data/raw/cicu/data/t_cicu_udaicrenta_poliza_rentas"
        physicalObjectName="t_cicu_udaicrenta_poliza_rentas"
        subset="partition_data_year_id='"${?YEAR}"' and partition_data_month_id='"${?MONTH}"'"
        uuaa=bips
    }
    input {
        paths=[
            "/data/raw/cicu/data/t_cicu_udaicrenta_poliza_rentas"
        ]
        schema {
            path="${repository.host}/artifactory/${schemas.repo}/schemas/co/bips/raw/udaicrenta/latest/udaicrenta.output.schema"
        }
        type=avro
    }
    rules=[
        {
            class="com.datio.hammurabi.rules.completeness.BasicPerimeterCompletenessRule"
            config {
                acceptanceMin=100.0
                dataValues {
                    options {
                        delimiter=";"
                        header=false
                        mode=FAILFAST
                    }
                    paths=[
                        "/in/staging/ratransmit/external/cicu/CBIPS_D02_"${?YEAR}${?MONTH}${?DAY}"_t_cicu_udaicrenta_poliza_rentas.csv"
                    ]
                    schema {
                        path=${ARTIFACTORY_UNIQUE_CACHE}"/artifactory/"${SCHEMAS_REPOSITORY}"/schemas/co/bips/raw/udaicrenta/latest/udaicrenta.input.schema"
                    }
                    type=csv
                }
                isCritical=true
                minThreshold=100.0
                targetThreshold=100.0
                withRefusals=false
            }
        },
        {
            class : "com.datio.hammurabi.rules.availability.DateValidationRule"
            config: {
                column : "cutoff_date"
                value : ${DAY}"/"${MONTH}"/"${YEAR}
                format: "dd/MM/yyyy"
                acceptanceMin: 100
                minThreshold: 100
                targetThreshold: 100
                isCritical: false
                withRefusals: false
            }
        }
    ]
}
