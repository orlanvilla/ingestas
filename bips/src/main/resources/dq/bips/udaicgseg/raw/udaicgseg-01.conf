hammurabi {
    dataFrameInfo {
        cutoffDate=${?YEAR_PREV}"-"${?MONTH_PREV}"-"${?DAY_PREV}
        frequencyRuleExecution="Monthly"
        objectPathName="/data/raw/cicu/data/t_cicu_udaicgseg_inf_ganaseguros"
        physicalObjectName="t_cicu_udaicgseg_inf_ganaseguros"
        subset="partition_data_year_id='"${?YEAR_PREV}"' and partition_data_month_id='"${?MONTH_PREV}"'"
        uuaa=bips
    }
    input {
        paths=[
            "/data/raw/cicu/data/t_cicu_udaicgseg_inf_ganaseguros"
        ]
        schema {
            path="${repository.host}/artifactory/${schemas.repo}/schemas/co/bips/raw/udaicgseg/latest/udaicgseg.output.schema"
        }
        type=avro
    }
    rules=[
        {
            class="com.datio.hammurabi.rules.completeness.BasicPerimeterCompletenessRule"
            config {
                acceptanceMin=100.0
                dataValues {
                    options {
                        delimiter=";"
                        header=false
                        mode=FAILFAST
                    }
                    paths=[
                        "/in/staging/ratransmit/external/cicu/CBIPS_D02_"${?YEAR_PREV}${?MONTH_PREV}${?DAY_PREV}"_t_cicu_udaicgseg_inf_ganaseguros.csv"
                    ]
                    schema {
                        path=${ARTIFACTORY_UNIQUE_CACHE}"/artifactory/"${SCHEMAS_REPOSITORY}"/schemas/co/bips/raw/udaicgseg/latest/udaicgseg.input.schema"
                    }
                    type=csv
                }
                isCritical=false
                minThreshold=100.0
                targetThreshold=100.0
                withRefusals=false
            }
        },
        {
            class="com.datio.hammurabi.rules.validity.NotNullValidationRule"
            config {
                acceptanceMin=100.0
                columns=[
                    "policy_id"
                ]
                isCritical=false
                minThreshold=100.0
                targetThreshold=100.0
                withRefusals=false
            }
        },
        {
            class="com.datio.hammurabi.rules.validity.FormatValidationRule"
            config {
                acceptanceMin=100.0
                columns=[
                    "policy_id",
                    "local_currency_amount",
                    "bas_cvrg_lc_guaranteed_amount",
                    "itp_cvrg_lc_guaranteed_amount",
                    "ma_cvrg_lc_guaranteed_amount",
                    "eg_cvrg_lc_guaranteed_amount",
                    "bas_cvrg_oc_guaranteed_amount",
                    "itp_cvrg_oc_guaranteed_amount",
                    "ma_cvrg_oc_guaranteed_amount",
                    "eg_cvrg_oc_guaranteed_amount",
                    "bas_coverage_or_curncy_amount",
                    "itp_coverage_or_curncy_amount",
                    "ma_coverage_or_curncy_amount",
                    "eg_coverage_or_curncy_amount",
                    "rescue_inplcy_amount",
                    "lcl_curncy_ini_insr_cpt_amount",
                    "or_ccy_init_insrc_cpt_amount",
                    "rdm_insurance_contract_amount",
                    "itp_lc_initial_insr_cpt_amount",
                    "ma_lc_initial_insr_cpt_amount",
                    "eg_lc_initial_insr_cpt_amount",
                    "itp_oc_init_insrc_cpt_amount",
