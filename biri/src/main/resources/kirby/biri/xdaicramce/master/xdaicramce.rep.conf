            operation = parse
        },
        {
            type : "setCurrentDate"
            field : "operational_audit_insert_date"
        },
        {
            field="min_deductible_amount|deductible_amount|max_deductible_amount|first_loss_amount|highest_concentration_amount|reinsurance_amount"
