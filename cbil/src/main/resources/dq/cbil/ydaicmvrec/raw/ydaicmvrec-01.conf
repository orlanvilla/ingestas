hammurabi {
    dataFrameInfo {
        cutoffDate=${?YEAR}"-"${?MONTH}"-"${?DAY}
        frequencyRuleExecution="Daily"
        objectPathName="/data/raw/cicy/data/ydaicmvrec_mov_recibo_pol/"
        physicalObjectName="t_cicy_ydaicmvrec_mov_recibo_pol"
        subset="partition_gl_account_year_id = '"${?YEAR}"' and partition_gl_account_month_id = '"${?MONTH}"' and partition_gl_account_day_id = '"${?DAY}"'"
        submitterId=CO
        uuaa=cbil
    }
    input {
        paths=[
            "/data/raw/cicy/data/ydaicmvrec_mov_recibo_pol/"
        ]
        schema {
            path="${repository.host}/artifactory/${schemas.repo}/schemas/co/cbil/raw/ydaicmvrec/latest/ydaicmvrec.output.schema"
        }
        type=avro
    }
    rules=[
        {
            class="com.datio.hammurabi.rules.completeness.BasicPerimeterCompletenessRule"
            config {
                acceptanceMin=100.0
                dataValues {
                    options {
                        delimiter="\t"
                        header=true
                        mode=FAILFAST
                    }
                    paths=[
                        "/in/staging/ratransmit/aplus/cicy/CCBIL_D02_"${?YEAR}${?MONTH}${?DAY}"_ydaicmvrec_mov_recibo_pol.csv"
                    ]
                    schema {
                        path=${ARTIFACTORY_UNIQUE_CACHE}"/artifactory/"${SCHEMAS_REPOSITORY}"/schemas/co/cbil/raw/ydaicmvrec/latest/ydaicmvrec.input.schema"
                    }
                    type=csv
                }
                isCritical=false
                minThreshold=100.0
                targetThreshold=100.0
                withRefusals=false
            }
        },
        {
            class="com.datio.hammurabi.rules.validity.NotNullValidationRule"
            config {
                acceptanceMin=100.0
                columns=[
                    "receipt_id",
                    "receipt_installments_number",
                    "table_rec_position_id"
                ]
                isCritical=false
                minThreshold=100.0
                targetThreshold=100.0
                withRefusals=false
            }
        },
        {
            class="com.datio.hammurabi.rules.validity.FormatValidationRule"
            config {
            acceptanceMin=100.0
                columns=[
                    "receipt_id",
                    "receipt_installments_number",
                    "table_rec_position_id",
                    "premium_payment_receipt_amount",
                    "vat_amount",
                    "coinsurance_premium_amount"
                ]
                format="^$|-?[0-9]+(?:[.,][0-9]+)?(?:[Ee][-+]?[0-9]+)?$"
                isCritical=false
                minThreshold=100.0
                targetThreshold=100.0
                withRefusals=false
            }
        }
    ]
}
