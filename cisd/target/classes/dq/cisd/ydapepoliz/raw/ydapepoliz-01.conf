hammurabi {
    dataFrameInfo {
        cutoffDate=${?YEAR}"-"${?MONTH}"-"${?DAY}
        frequencyRuleExecution="Daily"
        objectPathName="/data/raw/cpey/data/ydapepoliz_inf_per_poliza/"
        physicalObjectName="t_cpey_ydapepoliz_inf_per_poliza"
        subset="partition_data_year_id='"${?YEAR}"' and partition_data_month_id='"${?MONTH}"' and partition_data_day_id='"${?DAY}"'"
        submitterId=CO
        uuaa=cisd
    }
    input {
        paths=[
            "/data/raw/cpey/data/ydapepoliz_inf_per_poliza/"
        ]
        schema {
            path="${repository.host}/artifactory/${schemas.repo}/schemas/co/cisd/raw/ydapepoliz/latest/ydapepoliz.output.schema"
        }
        type=avro
    }
    rules=[
        {
            class="com.datio.hammurabi.rules.completeness.BasicPerimeterCompletenessRule"
            config {
                acceptanceMin=100.0
                dataValues {
                    options {
                        delimiter="\t"
                        header=true
                        mode=FAILFAST
                    }
                    paths=[
                        "/in/staging/ratransmit/aplus/cpey/CCISD_D02_"${?YEAR}${?MONTH}${?DAY}"_ydapepoliz_inf_per_poliza.csv"
                    ]
                    schema {
                        path=${ARTIFACTORY_UNIQUE_CACHE}"/artifactory/"${SCHEMAS_REPOSITORY}"/schemas/co/cisd/raw/ydapepoliz/latest/ydapepoliz.input.schema"
                    }
                    type=csv
                }
                isCritical=false
                minThreshold=100.0
                targetThreshold=100.0
                withRefusals=false
            }
        },
        {
            class="com.datio.hammurabi.rules.validity.NotNullValidationRule"
            config {
                acceptanceMin=100.0
                columns=[
                    "system_policy_id",
                    "insured_customer_id",
                    "insurance_movement_id",
                    "insrc_cust_participant_type",
                    "third_party_id"
                ]
                isCritical=false
                minThreshold=100.0
                targetThreshold=100.0
                withRefusals=false
            }
        },
        {
            class="com.datio.hammurabi.rules.validity.FormatValidationRule"
            config {
            acceptanceMin=100.0
                columns=[
                    "insurance_benefit_per",
                    "system_policy_id",
                    "insured_customer_id",
                    "insurance_movement_id",
                    "insrc_cust_participant_type",
                    "third_party_id"
                ]
                format="^(-?[0-9]+(?:[.,][0-9]+)?(?:[Ee][-+]?[0-9]+)?)?$"
                isCritical=false
                minThreshold=100.0
                targetThreshold=100.0
                withRefusals=false
            }
        }
    ]
}
