hammurabi {
    dataFrameInfo {
        cutoffDate=${?YEAR}"-"${?MONTH}"-"${?DAY}
        frequencyRuleExecution="Daily"
        objectPathName="/data/raw/cicy/data/ydaicpoliz_mae_polizas/"
        physicalObjectName="t_cicy_ydaicpoliz_mae_polizas"
        subset="partition_data_year_id='"${?YEAR}"' and partition_data_month_id='"${?MONTH}"' and partition_data_day_id='"${?DAY}"'"
        submitterId=CO
        uuaa=cisd
    }
    input {
        paths=[
            "/data/raw/cicy/data/ydaicpoliz_mae_polizas/"
        ]
        schema {
            path="${repository.host}/artifactory/${schemas.repo}/schemas/co/cisd/raw/ydaicpoliz/latest/ydaicpoliz.output.schema"
        }
        type=avro
    }
    rules=[
        {
            class="com.datio.hammurabi.rules.completeness.BasicPerimeterCompletenessRule"
            config {
                acceptanceMin=100.0
                dataValues {
                    options {
                        delimiter="\t"
                        header=true
                        mode=FAILFAST
                    }
                    paths=[
                        "/in/staging/ratransmit/aplus/cicy/CCISD_D02_"${?YEAR}${?MONTH}${?DAY}"_ydaicpoliz_mae_polizas.csv"
                    ]
                    schema {
                        path=${ARTIFACTORY_UNIQUE_CACHE}"/artifactory/"${SCHEMAS_REPOSITORY}"/schemas/co/cisd/raw/ydaicpoliz/latest/ydaicpoliz.input.schema"
                    }
                    type=csv
                }
                isCritical=false
                minThreshold=100.0
                targetThreshold=100.0
                withRefusals=false
            }
        },
        {
            class="com.datio.hammurabi.rules.validity.NotNullValidationRule"
            config {
                acceptanceMin=100.0
                columns=[
                    "system_policy_id",
                    "insurance_modality_type",
                    "third_party_id",
                    "policy_id"
                ]
                isCritical=false
                minThreshold=100.0
                targetThreshold=100.0
                withRefusals=false
            }
        },
        {
            class="com.datio.hammurabi.rules.validity.FormatValidationRule"
            config {
            acceptanceMin=100.0
                columns=[
                    "system_policy_id",
                    "insurance_modality_type",
                    "third_party_id",
                    "policy_id"
                ]
                format="^[0-9]*$"
                isCritical=false
                minThreshold=100.0
                targetThreshold=100.0
                withRefusals=false
            }
        }
    ]
}
